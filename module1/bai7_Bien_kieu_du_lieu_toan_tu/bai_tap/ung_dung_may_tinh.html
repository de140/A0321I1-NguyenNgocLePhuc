<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ứng dụng máy tính</title>
</head>
<body>
<form>
    <h2>Calculator</h2>
    <div>
        <input type="number" value="" name="number" id="numb1">
        <input type="number" value="" name="number" id="numb2">
    </div>
    <button onclick="add()" name="button" type="button" id="sum">Addition(+)</button>
    <button onclick="subtraction()" name="button" type="button" id="subt">Subtraction(-)</button>
    <button onclick="multiplication()" name="button" type="button" id="mult">Multiplication(x)</button>
    <button onclick="division()" name="button" type="button" id="div">Division(/)</button> <br>
    <div>
        <div id="result"></div> <br>
    </div>
</form>
</body>
<style>
    form {
        width: 500px;
        margin: 200px auto;
    }
    button, input {
        margin-bottom: 20px;
    }
</style>
<script>
    function add() {
        let numb1 = parseFloat(document.getElementById("numb1").value);
        let numb2 = parseFloat(document.getElementById("numb2").value);
        let result = numb1 + numb2;

        document.getElementById("result").innerHTML = "Result Addition = " + result;
    };
    function subtraction() {
        let numb1 = parseFloat(document.getElementById("numb1").value);
        let numb2 = parseFloat(document.getElementById("numb2").value);
        let result = numb1 - numb2;

        document.getElementById("result").innerHTML = "Result Subtraction = " + result;
    };
    function multiplication() {
        let numb1 = parseFloat(document.getElementById("numb1").value);
        let numb2 = parseFloat(document.getElementById("numb2").value);
        let result = numb1 * numb2;

        document.getElementById("result").innerHTML = "Result Multiplication = " + result;
    };
    function division() {
        let numb1 = parseFloat(document.getElementById("numb1").value);
        let numb2 = parseFloat(document.getElementById("numb2").value);
        let result = numb1 / numb2;

        document.getElementById("result").innerHTML = "Result Division = " + result;
    };
</script>
</html>
