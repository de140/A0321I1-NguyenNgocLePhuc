<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    document.write("Giá trị lớn nhất trong mảng là: " + Math.max(...arr));
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);

</script>
</body>
</html>
