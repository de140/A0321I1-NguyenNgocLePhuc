<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    for (let i = 0; i < arr.length/2; i++) {
        let temp = arr[i];
        arr[i] = arr[arr.length - 1 - i];
        arr[arr.length - 1 - i] = temp;
    }
    document.write(arr);
</script>
</body>
</html>
