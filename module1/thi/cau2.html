<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n =prompt('Nhập vào 1 số dương');
    if (n<0){
        alert("Phải nhập vào số dương")
    }
    var sum=0;
    n=check(n);
    function check() {
        for (var i=1;i<n; i++){
            if (n%i==0){
                sum+=i;
            }
        }
        if (sum==n){
            document.write("true");
        }else {
            document.write("false")
    }}
</script>
</body>
</html>
