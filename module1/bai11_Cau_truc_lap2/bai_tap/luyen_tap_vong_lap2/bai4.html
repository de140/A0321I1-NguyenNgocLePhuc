<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body style="width: 300px; margin: 150px auto">
<button onclick="rectangle()" type="button"
        style="width: 300px; height: 100px; font-size: 40px"> tui ne!
</button>
<script>
    function rectangle() {
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 30; j++){
                if (j >= 2 && i >= 2 && j <= 29 && i <= 9) {
                    document.write("&nbsp&nbsp&nbsp");
                } else {
                    document.write(" * ");
                }
            }
            document.write("<br>");
        }
    }
</script>
</body>
</html>
