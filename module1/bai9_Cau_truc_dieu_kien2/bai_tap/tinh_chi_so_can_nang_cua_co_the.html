<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt('Enter your weight'));
        let height = parseFloat(prompt('Enter your height'));
        let bmi = weight/ (Math.pow(height,2));
        if (bmi<18.5)
            alert('Underweight');
        else if(bmi<25.0)
            alert('Normal');
        else if (bmi<30.0)
            alert('Overweight');
        else if (bmi>=30.0)
            alert('Obese');
    </script>
</body>
</html>
