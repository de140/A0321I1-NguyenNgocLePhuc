<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc có chiều cao h</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhập chiều cao h= "));
    for (; h <= 0;) {
        if (h <= 0) {
            alert("Phai nhap n > 0");
            break;
        }
    }
    let rs = '';
    let m = h, n = h;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= 2 * h - 1; j++) {
            if (j >= m && j <= n) {
                rs += "*";
            }
            else{
                rs += " &nbsp;";
            }
        }
        m--;
        n++;
        rs += "<br/>";
    }
    document.write(rs);
</script>
</body>
</html>
