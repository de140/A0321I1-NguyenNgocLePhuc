<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=prompt('nhập ký tự: ');
    switch (x) {
        case 'u':
        case 'e':
        case '0':
        case 'a':
        case 'i':
            document.write('nguyên âm')
            break;
        default:
            document.write('phụ âm')
    }
</script>
</body>
</html>
