<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
     var s = "akknnzx";
    str = s.split('');// chia mảng thành một mảng các chuỗi con
    let arr = [];
    str.forEach((element) => {
        if (arr.includes(element) === false) {
            arr.push(element);
        }
    });
    document.write(arr.length);
</script>
