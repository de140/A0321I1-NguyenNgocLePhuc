<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let result = 0;
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                result = result + 1;
                arr2[j] = '!';
                break;
            }
        }
    }
    document.write(result);
</script>
</body>
</html>
