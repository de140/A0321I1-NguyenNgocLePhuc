<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefix_sums</title>
</head>
<body>
<script>
    function prefixSums(arr) {
        let new_arr = [];
        for (let i = 0; i < arr.length; i++) {
            new_arr[i] = 0;
            for (let j = 0; j < i + 1; j++) {
                new_arr[i] += arr[j];
            }
        }
        return new_arr;
    }
    let a=[ 2,4 , 6];
    document.write('Mảng ban đầu: '+a+'<br/>');
    document.write('prefix_sums :'+prefixSums(a));
</script>
</body>
</html>
