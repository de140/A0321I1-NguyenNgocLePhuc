<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
</head>
<body>
<script>
    let arr1 = [5, 2, 5,6];
    let arr2 = [6, 3, 4,2];
    let max = arr1[0] / arr2[0];
    let vtMax=0;
    for (let i = 1; i < arr1.length; i++){
        for (let j = 1; j < arr2.length; j++) {
            if (arr1[i]/arr2[j] > max) {
                vtMax=i;
            }
        }
    }
    document.write(vtMax);
</script>
</body>
</html>
