<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let row =parseInt(prompt("Nhập vào số hàng của ma trận: "));
    let col =parseInt(prompt("Nhập vào số cột của ma trận: "));
    let arr = new Array(row);
    for (let i = 0; i < row; i++) {
        arr[i] = new Array(col)
        for (let j = 0; j < col; j++) {
            let value = parseInt(prompt("a[" + i + "," + j + "] = "));
            arr[i][j] = value;
        }
    }
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            document.write(arr[i][j] + " ");
        }
        document.write("<br>")
    }
    let sum=0;
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            if (arr[i][j]%2==0) {
                sum = sum+arr[i][j];
            }
        }
    }
    document.write("Tổng các số chẵn trong ma trận = "+sum);
</script>
</body>
</html>
