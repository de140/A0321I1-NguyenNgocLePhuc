<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let row =parseInt(prompt("Nhập vào số hàng của ma trận: "));
    let col =parseInt(prompt("Nhập vào số cột của ma trận: "));
    let arr = new Array(row);
    for (let i = 0; i < row; i++) {
        arr[i] = new Array(col)
        for (let j = 0; j < col; j++) {
            let value = parseInt(prompt("a[" + i + "," + j + "] = "));
            arr[i][j] = value;
        }
    }
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            document.write(arr[i][j] + " ");
        }
        document.write("<br>")
    }
    let max = arr[0][0];
    let min = arr[0][0];

    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
            if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }
    }
    document.write("Phần tử lớn nhất trong mảng = " + max + '<br/>' + "Phần tử nhỏ nhất trong mảng = " + min);
</script>
</body>
</html>
